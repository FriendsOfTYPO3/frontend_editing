{namespace fe=TYPO3\CMS\FrontendEditing\ViewHelpers}

<button class="t3-frontend-editing__full-view" title="Full view">
	<fe:svg source="{f:uri.resource(path: 'Icons/fullscreen_icon.svg', extensionName: 'FrontendEditing')}" width="28" height="28" class="hidden-elements-toggle-icon" />
</button>
<f:render partial="TopBar" arguments="{_all}"></f:render>
<f:render partial="RightBar" arguments="{_all}"></f:render>
<f:render partial="LeftBar" arguments="{_all}"></f:render>
<div class="t3-frontend-editing__ckeditor-bar__wrapper">
	<div class="t3-frontend-editing__ckeditor-bar">
	</div>
</div>
<div class="t3-frontend-editing__iframe-wrapper inactive {f:if(condition:overlayOption, then: 't3-frontend-editing__iframe-overlay')}">
	<iframe src="" frameborder="0" border="0"></iframe>
	<div style="display: none;" class="scrollarea scrollarea--arrow scrollarea-top scrollarea--arrow-up"></div>
	<div style="display: none;" class="scrollarea scrollarea--arrow scrollarea-bottom scrollarea--arrow-down"></div>
</div>

<div class="t3-frontend-editing__loading-screen">
	{loadingIcon -> f:format.raw()}
</div>
