{namespace fe=TYPO3\CMS\FrontendEditing\ViewHelpers}

<body class="t3-frontend-editing__body">
	<div class="t3-frontend-editing__toolbars-wrapper">
		<f:render partial="RightBar" arguments="{_all}"></f:render>

		<div class="t3-frontend-editing__ckeditor-bar__wrapper" style="display:none">
			<div class="t3-frontend-editing__ckeditor-bar">
			</div>
		</div>
	</div>
	<div class="t3-frontend-editing__iframe-wrapper inactive">
		<iframe src="" frameborder="0" border="0"></iframe>
		<div style="display: none;" class="scrollarea scrollarea--arrow scrollarea-top scrollarea--arrow-up"></div>
		<div style="display: none;" class="scrollarea scrollarea--arrow scrollarea-bottom scrollarea--arrow-down"></div>
	</div>

	<div class="t3-frontend-editing__loading-screen">
		{loadingIcon -> f:format.raw()}
	</div>
</body>
