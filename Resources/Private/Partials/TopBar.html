{namespace be=TYPO3\CMS\Backend\ViewHelpers}

<div class="t3-frontend-editing__top-bar">
	<div class="t3-frontend-editing__topbar-inner">
		<div class="t3-frontend-editing__top-bar-left">
			<div class="top-bar-action-buttons"></div>
		</div>
		<div class="t3-frontend-editing__top-bar-right">
			<div class="top-bar-action-buttons">
				<button type="submit" class="btn btn-default btn-inactive t3-frontend-editing__save">
					<span class="btn-text">
						<f:translate key="top-bar.save-all" extensionName="FrontendEditing" />
					</span>
					<span class="items-counter btn-text"></span>
					<span class="icons icon-icons-save"></span>
				</button>
				<button type="#" class="btn btn-default btn-inactive t3-frontend-editing__discard">
					<span class="btn-text">
						<f:translate key="top-bar.discard-all" extensionName="FrontendEditing" />
					</span>
					<span class="icons icon-icons-cancel"></span>
				</button>
			</div>
		</div>
	</div>
</div>
