{namespace fe=TYPO3\CMS\FrontendEditing\ViewHelpers}

<div class="t3-frontend-editing__content-elements-toolbar">
	<div class="elements-wrapper">
		<div class="elements">
			<f:render partial="WizardElementTabs" arguments="{_all}"></f:render>
		</div>
		<f:if condition="{customRecords}">
			<div class="elements">
				<f:render partial="CustomRecordTab" arguments="{_all}"></f:render>
			</div>
		</f:if>
	</div>
</div>
